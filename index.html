<!DOCTYPE html>
<html>
    <head>
        <title>Heart Beat...</title>
 <style> 
 body{
    margin:0;
    padding:0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0b1522;
}
.heart{
    height: 250px;
    width: 250px;
    background:#f20044;
    position:relative;
    transform:rotate(-45deg);
    box-shadow: -10px 10px 90px #f20044;
    animation: heart 0.6s linear infinite;
}
@keyframes heart{
    0%{
        transform: rotate(-45deg) scale(1.07);
    }
    80%{
        transform: rotate(-45deg) scale(1.0);
    }
    100%{
        transform: rotate(-45deg) scale(0.8);
    }
}
.heart:before{
    content: '';
    position: absolute;
    height: 250px;
    width: 250px;
    background: #f20044;
    top: -50%;
    border-radius: 200px;
    box-shadow: -10px -10px 90px #f20044;
}
.heart:after{
    content: '';
    position: absolute;
    height: 250px;
    width: 250px;
    background: #f20044;
    right: -50%;
    border-radius: 200px;
    box-shadow: 10px 10px 90px #f20044;
}
        </style>
    </head>
    <body>
        <div class="heart"></div>
    </body>
</html>
